<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="caja">
        <div class="fecha1">
            <p id="fecha" class="fecha2"></p> 
            <button onclick="mostrar()" class="boton3">OBTENER FECHA</button> 
        </div>
        <h1>CONVERSOR DE MONEDA</h1>
        <h2>INGRESA LA CANTIDAD QUE TE GUSTARÍA CAMBIAR</h2>
        <form>
            <label class="label-titulo" for="num">CANTIDAD</label>
            <div class="input-container">
                <span class="currency-symbol" id="currency-symbol">$</span>
                <!-- AGREGA EL SÍMBOLO AL DIV -->
                <input class="text-input" type="text" id="num">
            </div>
            <label class="label-titulo" for="conversion-direction">CONVERSIÓN</label><br>
            <select id="conversion-direction">
                <option value="pesos-a-dolares">PESOS A DÓLARES</option>
                <option value="dolares-a-pesos">DÓLARES A PESOS</option>
            </select><br>
            <label class="label-titulo" for="num1">RESULTADO</label><br>
            <div class="input-container">
                <span class="currency-symbol" id="result-symbol">$</span>
                <!-- AGREGA EL SÍMBOLO AL DIV -->
                <input class="text-input" type="text" id="num1" readonly>
            </div>
            <button class="boton1" type="button" id="boton">CONVERTIR</button><br>
            <div id="conversor"></div>
        </form> 
    </div>
    <script src="java.js"></script>
    
</body>
</html>
