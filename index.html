<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilo.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>CONVERSOR DE MONEDA</h1>
        <h2>INGRESA LA CANTIDAD QUE TE GUSTARÍA CAMBIAR</h2>
        <form>
            <label for="num">Cantidad</label>
            <div class="input-container">
                <span class="currency-symbol" id="currency-symbol">$</span>
                <!-- AGREGA EL SÍMBOLO AL DIV -->
                <input type="text" id="num">
            </div>
            <label for="conversion-direction">CONVERSIÓN</label>
            <select id="conversion-direction">
                <option value="pesos-a-dolares">PESOS A DÓLARES</option>
                <option value="dolares-a-pesos">DÓLARES A PESOS</option>
            </select>
            <label for="num1">RESULTADO</label>
            <div class="input-container">
                <span class="currency-symbol" id="result-symbol">$</span>
                <!-- AGREGA EL SÍMBOLO AL DIV -->
                <input type="text" id="num1" readonly>
            </div>
            <button type="button" id="boton">CONVERTIR</button>
            <div id="conversor"></div>
        </form> 
    </div>
    <script src="java.js"></script>
    
</body>
</html>
